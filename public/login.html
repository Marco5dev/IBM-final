<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - SecondChance</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav>
    <a href="/">Landing</a> |
    <a href="/main.html">Main</a> |
    <a href="/register.html">Register</a> |
    <a href="/login.html">Login</a>
    <span id="user-span" style="float:right"></span>
  </nav>
  <main>
    <h1>Login</h1>
    <form id="login">
      <label>Username <input name="username" value="testuser"></label><br>
      <label>Password <input type="password" name="password" value="Password123!"></label><br>
      <button>Login</button>
    </form>
    <div id="msg"></div>
  </main>
  <script>
    document.getElementById('login').addEventListener('submit', async function(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      const res = await fetch('/api/secondchance/auth/login',{
        method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)
      });
      if(res.ok){const j=await res.json(); sc.setUser(j.username); document.getElementById('msg').textContent='Logged in';}
      else{document.getElementById('msg').textContent='Error';}
    });
  </script>
  <script src="/client.js"></script>
</body>
</html>
