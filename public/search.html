<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search - SecondChance</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav>
    <a href="/">Landing</a> |
    <a href="/main.html">Main</a> |
    <a href="/register.html">Register</a> |
    <a href="/login.html">Login</a>
    <span id="user-span" style="float:right"></span>
  </nav>
  <main>
    <h1>Search</h1>
    <form id="s">
      <input name="q" placeholder="search text">
      <select name="category"><option value="">All</option><option value="furniture">furniture</option><option value="electronics">electronics</option></select>
      <button>Search</button>
    </form>
    <div id="results">Results...</div>
  </main>
  <script>
    document.getElementById('s').addEventListener('submit', async function(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      const qs = new URLSearchParams(fd.entries()).toString();
      const res = await fetch('/api/secondchance/search?' + qs);
      const items = await res.json();
      const el = document.getElementById('results'); el.innerHTML='';
      items.forEach(i=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<h4>${i.title}</h4><p>${i.description}</p><a href='/item.html?id=${i._id}'>View</a>`;el.appendChild(d);});
    });
  </script>
  <script src="/client.js"></script>
</body>
</html>
