<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Main - SecondChance</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav>
    <a href="/">Landing</a> |
    <a href="/main.html">Main</a> |
    <a href="/register.html">Register</a> |
    <a href="/login.html">Login</a>
    <span id="user-span" style="float:right"></span>
  </nav>
  <main>
    <h1>Available Items</h1>
    <div id="items">Loading...</div>
  </main>
  <script>
    async function load(){
      const res = await fetch('/api/secondchance/items');
      const items = await res.json();
      const container = document.getElementById('items');
      container.innerHTML = '';
      items.forEach(i=>{
        const div = document.createElement('div');
        div.className='card';
        div.innerHTML = `<h3>${i.title}</h3><p>${i.description}</p><a href='/item.html?id=${i._id}'>View</a>`;
        container.appendChild(div);
      });
    }
    load();
  </script>
  <script src="/client.js"></script>
</body>
</html>
